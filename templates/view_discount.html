<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Chi Tiết Chiết Khấu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow-lg" style="width: 400px;">
        <div class="card-header bg-info text-white text-center">
            <h5><i class="bi bi-cash-coin"></i> Thông Tin Chiết Khấu</h5>
        </div>
        <div class="card-body text-center">
            <h6 class="text-muted">Người mua:</h6>
            <h4>{{ ten }}</h4>
            <p class="small text-muted">({{ ma }})</p>
            
            <hr>
            
            <p>Tổng giá trị chiết khấu đã nhận:</p>
            <h2 class="text-success display-5 fw-bold">
                {{ "{:,.0f}".format(tien) }} ₫
            </h2>
        </div>
        <div class="card-footer text-center">
            <a href="/" class="btn btn-secondary w-100">Quay lại danh sách</a>
        </div>
    </div>

</body>
</html>
