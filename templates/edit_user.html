<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>Sửa thông tin người mua</h2>
    
    <form method="POST">
        <div class="mb-3">
            <label>Mã Người Mua</label>
            <input type="text" name="ma" class="form-control" value="{{ user.ma_nguoi_mua }}" readonly>
        </div>
        <div class="mb-3">
            <label>Tên Hiển Thị</label>
            <input type="text" name="ten" class="form-control" value="{{ user.ten_hien_thi }}">
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" value="{{ user.email }}">
        </div>
        <div class="mb-3">
            <label>Số Điện Thoại</label>
            <input type="text" name="phone" class="form-control" value="{{ user.so_dien_thoai }}">
        </div>
        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
        <a href="/" class="btn btn-secondary">Quay lại</a>
    </form>
</body>
</html>
